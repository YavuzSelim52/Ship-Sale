<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShipSale Admin | Ilan Detay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/style.css" />
  <link rel="stylesheet" href="/CSS/admin.css" />
</head>
<body data-admin-nav="listings">
  <div class="admin-strip">
    <span>Admin Alani Aktif</span>
    <button class="btn btn-sm btn-outline-light" data-admin-logout>Cikis</button>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/admin/home">ShipSale Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" data-admin-link="home" href="/admin/home">Ana Sayfa</a></li>
          <li class="nav-item"><a class="nav-link" data-admin-link="listings" href="/admin/listings">Ilanlar</a></li>
          <li class="nav-item"><a class="nav-link" data-admin-link="about" href="/admin/about">Hakkimizda</a></li>
          <li class="nav-item"><a class="nav-link" data-admin-link="contact" href="/admin/contact">Iletisim</a></li>
          <li class="nav-item"><a class="nav-link" data-admin-link="dashboard" href="/admin/dashboard">Panel</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container pb-5">
    <section class="page-head">
      <h1 id="ship-name">Ilan</h1>
      <p id="ship-summary">Ilan bilgileri yukleniyor...</p>
    </section>
    <section>
      <div class="row g-4 align-items-start">
        <div class="col-lg-7">
          <img id="ship-image" src="/images/ship1.JPG" class="img-fluid rounded-3 shadow-sm w-100" alt="Ilan" />
        </div>
        <div class="col-lg-5">
          <article class="detail-panel">
            <p><strong>Fiyat:</strong> <span id="ship-price">-</span></p>
            <p><strong>Yil:</strong> <span id="ship-year">-</span></p>
            <p><strong>Uzunluk:</strong> <span id="ship-length">-</span></p>
            <p><strong>Bayrak:</strong> <span id="ship-flag">-</span></p>
            <p><strong>Tip:</strong> <span id="ship-type">-</span></p>
            <p><strong>Konum:</strong> <span id="ship-location">-</span></p>
            <p><strong>Motor:</strong> <span id="ship-engine">-</span></p>
            <p><strong>Durum:</strong> <span id="ship-status">-</span></p>
            <p id="ship-description">-</p>
            <a href="/admin/contact" class="btn btn-primary-custom mt-2">Iletisim Surecine Al</a>
          </article>
        </div>
      </div>
    </section>
  </main>

  <script src="/JS/admin-common.js"></script>
  <script>
    function setText(id, value) {
      document.getElementById(id).textContent = value || "-";
    }

    async function loadShip() {
      const params = new URLSearchParams(window.location.search);
      const shipId = params.get("id");
      if (!shipId) {
        setText("ship-summary", "Ilan secilmedi.");
        return;
      }

      try {
        const res = await fetch(`/api/ships/${shipId}`, { credentials: "include" });
        if (!res.ok) throw new Error("Ilan bulunamadi");
        const ship = await res.json();
        document.title = `ShipSale Admin | ${ship.title || "Ilan"} Detay`;
        setText("ship-name", ship.title);
        setText("ship-summary", ship.description || "Ilan ozeti bulunamadi.");
        document.getElementById("ship-image").src = window.AdminCommon.normalizeImage(ship.image);
        setText("ship-price", ship.price);
        setText("ship-year", ship.year);
        setText("ship-length", ship.length);
        setText("ship-flag", ship.flag);
        setText("ship-type", ship.type);
        setText("ship-location", ship.location);
        setText("ship-engine", ship.engine);
        setText("ship-status", ship.condition);
        setText("ship-description", ship.description);
      } catch {
        setText("ship-name", "Ilan bulunamadi");
        setText("ship-summary", "Ilan detayi yuklenemedi.");
      }
    }

    loadShip();
  </script>
  <script src="/JS/responsive-fix.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
