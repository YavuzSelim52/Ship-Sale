<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShipSale Admin | Iletisim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/style.css" />
  <link rel="stylesheet" href="/CSS/admin.css" />
</head>
<body data-admin-nav="contact">
  <div class="admin-strip">
    <span>Admin Alani Aktif</span>
    <button class="btn btn-sm btn-outline-light" data-admin-logout>Cikis</button>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/admin/home">ShipSale Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" data-admin-link="home" href="/admin/home">Ana Sayfa</a></li>
          <li class="nav-item"><a class="nav-link" data-admin-link="listings" href="/admin/listings">Ilanlar</a></li>
          <li class="nav-item"><a class="nav-link" data-admin-link="about" href="/admin/about">Hakkimizda</a></li>
          <li class="nav-item"><a class="nav-link" data-admin-link="contact" href="/admin/contact">Iletisim</a></li>
          <li class="nav-item"><a class="nav-link" data-admin-link="dashboard" href="/admin/dashboard">Panel</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container pb-5">
    <section class="page-head">
      <h1>Admin Iletisim Yonetimi</h1>
      <p>Iletisim akisini izlemek ve duzenlemek icin admin klonu.</p>
    </section>
    <section>
      <div class="row g-4">
        <div class="col-lg-7">
          <form class="contact-box">
            <div class="mb-3"><label class="form-label">Isim Soyisim</label><input class="form-control form-control-lg" /></div>
            <div class="mb-3"><label class="form-label">E-posta</label><input class="form-control form-control-lg" /></div>
            <div class="mb-3"><label class="form-label">Telefon</label><input class="form-control form-control-lg" /></div>
            <div class="mb-3"><label class="form-label">Mesaj</label><textarea class="form-control form-control-lg" rows="5"></textarea></div>
            <button class="btn btn-primary-custom btn-lg w-100" type="button">Kaydet (Demo)</button>
          </form>
        </div>
        <div class="col-lg-5">
          <article class="info-box h-100">
            <h3>Yetki Kapsami</h3>
            <p>Iletisim verilerini goruntuleme, mesaja not dusme, geri donus sureci takibi.</p>
          </article>
        </div>
      </div>
    </section>
  </main>

  <script src="/JS/admin-common.js"></script>
  <script src="/JS/responsive-fix.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
