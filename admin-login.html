<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShipSale | Admin Giriş</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/style.css" />
  <link rel="stylesheet" href="/CSS/admin.css" />
</head>
<body>
  <div class="admin-strip">
    <span>Admin Giris Ekrani</span>
    <a href="/" class="btn btn-sm btn-outline-light">Ziyaretci Site</a>
  </div>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-5">
        <article class="info-panel">
          <h1 class="h3 mb-3">Admin Giriş</h1>
          <p class="text-muted mb-4">Panele erişmek için giriş yapın.</p>
          <form id="loginForm" class="row g-3" method="post" action="/admin/login">
            <div class="col-12">
              <label class="form-label">Kullanıcı Adı</label>
              <input class="form-control" name="username" required />
            </div>
            <div class="col-12">
              <label class="form-label">Şifre</label>
              <input class="form-control" name="password" type="password" required />
            </div>
            <div class="col-12 d-grid">
              <button class="btn btn-primary-custom" type="submit">Giriş Yap</button>
            </div>
            <div class="col-12">
              <small id="loginError" class="text-danger"></small>
            </div>
          </form>
          <hr />
          <a href="/" class="btn btn-outline-dark btn-sm">Siteye Don</a>
        </article>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("loginError");
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "1") {
      errorBox.textContent = "Kullanici adi veya sifre hatali.";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";

      const payload = Object.fromEntries(new FormData(form).entries());
      let res;
      try {
        res = await fetch("/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(payload)
        });
      } catch (err) {
        errorBox.textContent = "Sunucuya baglanilamadi.";
        return;
      }

      if (!res.ok) {
        const text = await res.text();
        let data = {};
        try { data = JSON.parse(text); } catch (_) {}
        if (res.status === 404) {
          errorBox.textContent = "Login API bulunamadi. Sayfayi http://localhost:3000/admin/login uzerinden acin.";
        } else {
          errorBox.textContent = data.error || "Giriş başarısız.";
        }
        return;
      }

      window.location.href = "/admin/dashboard";
    });
  </script>
  <script src="/JS/responsive-fix.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
